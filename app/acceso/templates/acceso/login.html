<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Color Admin | Login Page</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	
	<link href="{% static "assets/plugins/jquery-ui/jquery-ui.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/bootstrap/4.1.0/css/bootstrap.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/font-awesome/5.0/css/fontawesome-all.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/animate/animate.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/css/default/style.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/css/default/style-responsive.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/css/default/theme/default.css" %}" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static "assets/plugins/pace/pace.min.js" %}"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<div class="login-cover">
	    <div class="login-cover-image" style="background-image: url(../assets/img/login-bg/login-bg-17.jpg)" data-id="login-cover-image"></div>
	    <div class="login-cover-bg"  style="background-color: #d9e0e7;"></div>
	</div>
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    
           <div id="page-container">
        <!-- begin login -->
        <div class="login login-with-news-feed">
            <!-- begin news-feed -->
            <div class="news-feed" style="background-image: url(/static/assets/img/logo.jpeg);background-repeat: no-repeat;  background-color: black; margin-top: 2px;background-position: center">
                <div class="news-image "   ></div>
                <div class="news-caption">
                    
                    <p>
                    </p>
                </div>
            </div>
            <!-- end news-feed -->
            <!-- begin right-content -->
            <div class="right-content" style="background-color: #d9e0e7;">
                <!-- begin login-header -->
                <div class="login-header">
                    <div class="brand">
                        <b>SISTEMA DE CONTROL DE ASISTENCIA</b>
                        
                    </div>
                    <div class="icon">
                        <i class="fa fa-sign-in"></i>
                    </div>
                </div>
                <!-- end login-header -->
                <!-- begin login-content -->
                <div class="login-content" style="background-color: #d9e0e7;">
                  <form method="POST" action="{% url 'acceso:acceso' %}" class="margin-bottom-0">{% csrf_token %}
                  <div class="form-group m-b-20">
                      <input type="text" class="form-control form-control-lg"  name="username" placeholder="Usuario" required>
                  </div>
                  <div class="form-group m-b-20" style="background-color: #d9e0e7;">
                      <input type="password" class="form-control form-control-lg" name="password" placeholder="ContraseÃ±a" required>
                  </div>

                  <div class="login-buttons" style="background-color: #d9e0e7;">
                      <button type="submit" class="btn btn-primary btn-block btn-lg">Ingresar</button>
                  </div>

              </form>
                </div>
                <!-- end login-content -->
            </div>
            <!-- end right-container -->
        </div>
        <!-- end login -->
    </div>

	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static "assets/plugins/jquery/jquery-3.2.1.min.js" %}"></script>
	<script src="{% static "assets/plugins/jquery-ui/jquery-ui.min.js" %}"></script>
	<script src="{% static "assets/plugins/bootstrap/4.1.0/js/bootstrap.bundle.min.js" %}"></script>
	<!--[if lt IE 9]>
		<script src="../assets/crossbrowserjs/html5shiv.js"></script>
		<script src="../assets/crossbrowserjs/respond.min.js"></script>
		<script src="../assets/crossbrowserjs/excanvas.min.js"></script>
	<![endif]-->
	<script src="{% static "assets/plugins/slimscroll/jquery.slimscroll.min.js" %}"></script>
	<script src="{% static "/assets/plugins/js-cookie/js.cookie.js" %}"></script>
	<script src="{% static "assets/js/theme/default.min.js" %}"></script>
	<script src="{% static "assets/js/apps.min.js" %}"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="{% static "assets/js/demo/login-v2.demo.min.js" %}"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->

	<script>
		$(document).ready(function() {
			App.init();
			LoginV2.init();
		});
	</script>
</body>
</html>
